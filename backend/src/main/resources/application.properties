# ===============================
# 1. SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# 2. DATASOURCE (LOCALHOST)
# ===============================
# Format: jdbc:postgresql://localhost:5432/[DATABASE_NAME]
spring.datasource.url=jdbc:postgresql://localhost:5432/hr_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# 3. JPA/HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# 4. FILE UPLOAD
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# 5. FIREBASE CONFIG (Placeholder)
# ===============================
#firebase.config.path=classpath:firebase-service-account.json

# ===============================
# 6. JWT CONFIGURATION
# ===============================
jwt.secret=HRMSystemSecretKey2025MustBeAtLeast32Characters
jwt.expiration=86400000
